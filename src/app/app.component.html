<nav class="screen-nav mobile-hide font-mono">
  <ul>
    <li *ngFor="let router of routerList"
      [routerLink]="[router.path]"
      routerLinkActive="active">{{ router.data.title }}</li>
  </ul>
</nav>
<div class="screen-hide font-mono">
  <input class="checkbox"
    type="checkbox" />
  <div class="hamburger-lines">
    <span class="line line1"></span>
    <span class="line line2"></span>
    <span class="line line3"></span>
  </div>
  <nav class="menu-items">
    <ul>
      <li *ngFor="let router of routerList"
        [routerLink]="[router.path]"
        routerLinkActive="active">{{ router.data.title }}</li>
    </ul>
  </nav>
</div>
<div class="content font-mono">
  <h1 class="font-extrabold text-3xl mb-2">{{ (currentRoute | async) }}</h1>
  <router-outlet></router-outlet>
</div>
